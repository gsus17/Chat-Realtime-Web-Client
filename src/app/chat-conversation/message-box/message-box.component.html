<div fxLayout="row" fxFlex class="layout-margin" [ngClass]="{'right':sentByMe, 'entrance-sent': sentByMe,'entrance-recive': !sentByMe }">
  <div class="msg">
    <div class="tri"></div>
    <div class="msg_inner" fxLayout="column" fxFlex>
      <div fxLayout="row">
        <span class="small message-text">{{message}}</span>
      </div>

      <div fxLayout="row" class="extra-data-message" fxLayoutAlign="space-between end" fxFlex>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
          <div fxLayout="row" fxLayoutAlign="end center" fxFlex>
            <span *ngIf="sentByMe" class="username">{{username}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
