<div fxFlexFill
     fxLayout="column">
  <div fxLayout="column"
       fxFlex="90%"
       class="message-list-container"
       fxLayoutAlign="end none">
    <div *ngFor="let item of messageList">
      <div class="message"
           [ngClass]="getClassMessage(item)">{{item.message}}</div>
    </div>
  </div>
  <div fxLayout="column"
       fxFlex="10%"
       class="message-to-send-container">
    <div fxLayout="row"
         fxLayoutAlign="space-between center"
         fxFlex
         class="send-container">
      <div fxFlex="95%">
        <input class="message-input"
               [(ngModel)]="messageToSent"
               type="text"
               fxFlex
               placeholder="Escribe un mensaje aqui">
      </div>
      <div>
        <button mat-icon-button
                [disabled]="messageToSent === ''"
                (click)="sendMessage()"
                color="primary">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
