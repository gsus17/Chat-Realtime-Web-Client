<div fxFlex>
  <mat-nav-list fxFlex fxLayout="column">

    <div fxLayout="row" class="search-chat-container">
      <input class="search-chat-input" type="text" fxFlex placeholder="Buscar o empezar un chat nuevo..">
    </div>

    <mat-list-item *ngFor="let item of chatPreviewList">

      <img [src]="item.contactAvatarLink" matListAvatar />

      <div fxLayout="column" fxFlex (click)="openChat(item)">
        <div class="message-container" fxLayout="row" fxLayoutAlign="space-between center" fsxFlex>
          <span class="mat-small"> {{item.reference}} </span>
          <span class="mat-small"> 12/03/1997 </span>
        </div>

        <div class="message-container" fxLayout="row">
          <span class="mat-small"> Mensaje </span>
        </div>
      </div>

      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>
